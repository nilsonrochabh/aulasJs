<!DOCTYPE html>
<html>
<head>
	<title>Calculando IMC</title>
	
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
<img src="img/imc1.png">
<form id="form">

	<fieldset >
		<legend>Calculando IMC</legend>
		
		<label>Kilos:</label>
		<input type="text" name="kilos">
		
		<label>Metros :</label>
		<input type="text" name="metros">
		
		<label>Cm:</label>
		<input type="text" name="centrimetros">
		
		<label>IMC:</label>
		<input type="text" name="imc" disabled="disabled">

		<a href="#" onclick="calcularIMC()">Calcular</a>		
	</fieldset>

</form>

<script type="text/javascript" src="js/documento.js"></script>
</body>
</html>
